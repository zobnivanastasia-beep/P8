<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard — Практична №8</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <!-- Ліва панель профілю -->
    <aside class="profile-card">
      <div class="profile-top">
        <img src="images/avatar_male.png" alt="Avatar" class="avatar" />
        <div class="profile-text">
          <small class="report-for">Report for</small>
          <h1 class="name">Бутко Михайло</h1>
        </div>
      </div>

      <div class="profile-bottom">
        <button class="range-btn active" data-range="daily">Daily</button>
        <button class="range-btn" data-range="weekly">Weekly</button>
      </div>
    </aside>

    <!-- Секція карток -->
    <section class="cards" id="cards">
      <!-- cards will be rendered here by script.js -->
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
